<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>SignUp</title>
  <link href="signup.css" rel="stylesheet" id="style">
</head>

<body>

  <!-- Page Content -->
  <div class="container">
    <div class="signup">
      <div class="signup-container">
        <img src="./imagenes/travel-flow-logo-white.png" alt="Logo TravelFlow blanco">
        <div class="signup-form">
          <div class="form-title">
            <h1>Registrate!</h1>
          </div>
          <div class="form-input">
            <div class="name">
              <label for="name" id="user-name">Nombre: </label>
              <input type="text" id="user-name" class="form-control input-sm chat-input"
                placeholder="Ingrese su nombre" />
            </div>
            <div class="last-name">
              <label for="lastname">Apellido: </label>
              <input type="text" id="user-lastname" class="form-control input-sm chat-input"
                placeholder="Ingrese su apellido" />
            </div>
            <div class="email">
              <label for="email">E-mail: </label>
              <input type="email" id="user-email" class="form-control input-sm chat-input"
                placeholder="Ingrese su e-mail" />
            </div>
            <div class="pass">
              <label for="pass" id="user-pass">Contrase単a: </label>
              <input type="password" id="user-password" class="form-control input-sm chat-input"
                placeholder="Ingrese contrase単a" />
            </div>
            <div class="pass">
              <label for="pass-confirm" id="pass-confirm">Contrase単a: </label>
              <input type="password" id="pass-confirm" class="form-control input-sm chat-input"
                placeholder="Confirmar contrase単a" />
            </div>
            <div class="wrapper">
              <div class="news">
                <input type="checkbox">
                <label for="news" id="news">Deseo recibir novedades</label>
              </div>
              <span class="group-btn">
                <button type="submit" title="Ingresar" name="Ingresar">Crear cuenta</button>
              </span>
            </div>
          </div>
        </div>
        <div class="footer-form">
          <div class="go-back">
            <a href="./index.html">Volver</a>
          </div>
        </div>
      </div>
    </div>

</body>

</html>
